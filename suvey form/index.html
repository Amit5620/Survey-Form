<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>College Survey Form</h1>
    <p>Please fill out this form with the required information</p>
    <form>
        <fieldset>
            <label for="first-name">Enter Your First Name: <input type="text" id="first-name" required></label>
            <label for="last-name">Enter Your Last Name: <input type="text" id="last-name" required></label>
            <label for="email">Enter Your Email Id: <input type="email" id="email" required></label>
            <label for="password">Crete Your Passwod: <input type="password" id="password" required></label>
            <label for="birth">Enter Your Date of Birth: <input type="date" id="birth"></label>
            <label for="phone-numver">Enter Your Phone Number: <input type="tel" id="phone-numver"></label>
        </fieldset>

        <fieldset>
            <label for="personal-account"><input class="inline" type="radio" id="personal-account" name="account"> Personal Account</label>
            <label for="business-account"><input class="inline" type="radio" id="business-account" name="account"> Business Account</label>

            <label for="subject">Chosse Your Favoite Subject: </label>
            <label for="math"><input class="inline" type="checkbox" id="math" name="subject"> Math</label>
            <label for="physics"><input class="inline" type="checkbox" id="physics" name="subject"> Physics</label>
            <label for="chmistry"><input class="inline" type="checkbox" id="chmistry" name="subject"> Chmistry</label>
            <label for="computer-science"><input class="inline" type="checkbox" id="computer-science" name="subject"> Computer Science</label>
<br>
            <label for="terms"><input class="inline" type="checkbox" id="terms" name="terms"> I accept the <a href="#">terms and conditions</a></label>
        </fieldset>

        <fieldset>
            <label for="profile-picture">Upload a profile picture: <input type="file" id="profile-picture"></label>
            <label for="age">Input your age (years): <input type="number" id="age"></label>
            <label for="about">
                <label for="about">Chosse Your Favoite Field </label>
                <select name="about" id="about">
                    <option value="">select</option>
                    <option value="1">Competitive Programming</option>
                    <option value="2">Development</option>
                    <option value="3">Ethical Hacking</option>
                    <option value="4">Data Science</option>
                </select>
            </label>
            <label for="bio">Provide a bio: <textarea name="bio" id="bio" cols="30" rows="5" placeholder="Tell us about yourself..."></textarea></label>
        </fieldset>
        <label for="submit"><input type="submit" id="submit" value="Submit"></label>
        <label for="reset"><input type="reset" id="reset" value="Reset"></label>
    </form>
</body>
</html>
